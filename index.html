<!DOCTYPE html>
 <html lang="en">
 <head>

 <body>
 <h3>ストップウォッチ</h3>
 <div id="time">0:0:0:0</div>
 <div>
   <button type="button" id="button_start" onclick=start();>スタート</button>
   <button disabled type="button" id="button_stop" onclick=stop();>ストップ</button>
   <button disabled type="button" id="button_reset" onclick=reset();>リセット</button>
 </div>
